<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK PAPER SCISSORS GAME</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script> 
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS GAME</h1>

        <div class="container">
            <div class="clicked-images">
                <div class="player click"></div>
                <div class="computer click"></div>
            </div>
    
            <div class="current-score"></div>
            <div class="final-result"></div>
            <button class="btn" onclick="document.location.reload(false)">Play Again</button>
    
            <div class="rps-images">
                <div class="rock image" style="background-image: url(img/rock.jpg);" id="ROCK" >
                    </div>
                    
                    <div class="paper image" style="background-image: url(img/paper.jpg);" id="PAPER" >
                    </div>
                    
                    <div class="scissors image" style="background-image: url(img/scissors.jpeg);" id="SCISSORS" >
                    </div>
                </div>
        </div>

    </body>
</html>
