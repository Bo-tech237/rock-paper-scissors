<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK PAPER SCISSORS GAME</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script> 
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS GAME</h1>
        <div class="container">
            <div class="clicked-images">
                <div class="player click"></div>
                <div class="computer click"></div>
            </div>
    
            <div class="current-result"></div>
    
            <div class="rps-images">
                <div class="rock image" style="background-image: url(img/rock.jpg);" id="rock-image" >
                    <p>ROCK</p>
                    </div>
                    
                    <div class="paper image" style="background-image: url(img/paper.jpg);" id="paper-image" >
                    <p>PAPER</p>
                    </div>
                    
                    <div class="scissors image" style="background-image: url(img/scissors.jpeg);" id="scissors-image" >
                    <p>SCISSORS</p>
                    </div>
                </div>
        </div>
    </body>
</html>
